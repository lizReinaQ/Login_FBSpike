
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  <form class="example-form" #loginForm="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="username" [(ngModel)]="username" name="username" required matInput placeholder="Username">
          </mat-form-field>
  <mat-form-field class="example-full-width">
            <input type="password" [(ngModel)]="password" name="password" required matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button  (click)="login()" color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  </div>
